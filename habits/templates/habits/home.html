<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker</title>
</head>
<body>
    <h2>Welcome, {{ request.user.username }}!</h2>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>


    <h3>Your Habits Today</h3>

    <ul>
        {% for log in logs %}
            <li>
                <form method="POST" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="habit_id" value="{{ log.habit.id }}">

                    <button type="submit" style="background:none; border:none;">
                        {% if log.done %}
                            ✅
                        {% else %}
                            ⬜
                        {% endif %}
                    </button>

                    {{ log.habit.name }}
                </form>
                <a href="{% url 'delete_habit' log.habit.id %}" style="color:red; margin-left:10px;">
                ✖
                </a>
            </li>
        {% empty %}
            <li>No habits yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_habit' %}">➕ Add Habit</a>
</body>
</html>
