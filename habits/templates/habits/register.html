<!DOCTYPE html>
<html>
<head>
    <title>Register | Habit Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'habits/css/style.css' %}">
</head>
<body>
    <main>
        <h1>Create an Account</h1>

        <form class="regular" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <p class="outside">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </main>
</body>
</html>
